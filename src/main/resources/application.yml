spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/el_trisquel
    username: mainuser
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  task:
    scheduling:
      pool:
        size: 3
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello

    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
# Configuraci贸n de SpringDoc OpenAPI
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
afip:
  wsaa-url: https://wsaahomo.afip.gov.ar/ws/services/LoginCms  # Homologaci贸n
  wsfev1-url: https://wswhomo.afip.gov.ar/wsfev1/service.asmx   # Homologaci贸n
  certificate-path: ${AFIP_CERT_PATH:certificates/certificate.p12}
  certificate-password: ${AFIP_CERT_PASSWORD:}
  private-key-path: ${AFIP_KEY_PATH:certificates/private.key}
  cuit: ${AFIP_CUIT:20123456789}
  service: wsfe
  token-expiration-hours: 12
  max-retries: 3

