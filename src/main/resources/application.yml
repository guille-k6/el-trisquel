spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/el_trisquel
    username: mainuser
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  task:
    scheduling:
      pool:
        size: 3
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100
  jackson:
    serialization:
      write-dates-as-timestamps: false
      write-dates-with-zone-id: false
    deserialization:
      adjust-dates-to-context-time-zone: false
    time-zone: America/Argentina/Buenos_Aires  # Added this
# Configuraci√≥n de SpringDoc OpenAPI
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
afip:
  certificate-path: classpath:certificates/certificado.crt
  private-key-path: classpath:certificates/trisquelPrivKey.key
  token-expiration-hours: 12
  max-retries: 3
  cert:
    path: src/main/resources/certificates/certpem.pem
  key:
    path: src/main/resources/certificates/MiClavePrivada.key
  service: wsfe

