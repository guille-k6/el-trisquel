spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB:el_trisquel}
    username: ${POSTGRES_USER:mainuser}
    password: ${POSTGRES_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  task:
    scheduling:
      pool:
        size: 3
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100
  jackson:
    serialization:
      write-dates-as-timestamps: false
      write-dates-with-zone-id: false
    deserialization:
      adjust-dates-to-context-time-zone: false
    time-zone: America/Argentina/Buenos_Aires  # Added this
# Configuraci√≥n de SpringDoc OpenAPI
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
afip:
  cert:
    path: ${AFIP_CERT_PATH:classpath:certificates/certpem.pem}
  key:
    path: ${AFIP_KEY_PATH:classpath:certificates/MiClavePrivada.key}
  service: wsfe
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
report:
  invoice:
    path: ${INVOICE_A_PATH:classpath:reports/Factura_A_A4.jrxml}
  logo:
    path: ${INVOICE_LOGO_PATH:classpath:image/trisquellogo.jpg}